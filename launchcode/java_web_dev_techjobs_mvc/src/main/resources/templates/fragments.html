<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div th:fragment="search">
        <table class="job-listing" th:each="job :${jobs}">

            <tr>
                <td th:text="'ID: ' + ${job.id}">ID</td>
            </tr>

            <tr>
                <td th:text="'Name: ' + ${job.name}">Name</td>
            </tr>

            <tr>
                <td th:text="'Employer: ' + ${job.employer}">Employer</td>
            </tr>

            <tr>
                <td th:text="'Location: ' + ${job.location}">Location</td>
            </tr>

            <tr>
                <td th:text="'Position Type: ' + ${job.positionType}">Position Type</td>
            </tr>

            <tr>
                <td th:text="'Skill: ' + ${job.coreCompetency}">Core Competency</td>
            </tr>

        </table>
    </div>

</body>
</html>
